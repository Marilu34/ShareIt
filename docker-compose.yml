version: '3.8'
services:
  db:
    image: postgres:13.7-alpine
    container_name: share-it-db-container
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root

  server:
    build:
      context: ./server
    image: marilu34/share-it:server
    container_name: share-it-server-container
    ports:
      - "9090:9090"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shareit

  gateway:
    build:
      context: ./gateway
    image: marilu34/share-it:gateway
    container_name: share-it-gateway-container
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090
